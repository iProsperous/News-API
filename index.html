<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
<header class="header">
  <div class="container">
    <p class="textlogo">News API</p>
  </div>
</header>
<section class="searchform">
  <div class="container">
    <div class="searchnews">
              <form name="newsControls">
                <h1 class="title"> Поиск новостей</h1>
                <select name="country" id="country" class="selectcountry">
                  <option value="ru">Россия</option>
                  <option value="us">США</option>
                  <option value="jp">Япония</option>
                </select>
                <p><input type="text" id="autocomplete-input" class="textfield" name="search" placeholder="Ключевое слово для поиска"></p>
                <button
                class="button"
                type="submit"
                name="action"
              >
                Искать
              </button>
            </form>
          </div>
    </div>
  
</section>
<section>
  <div class="container">
    <div class = "content"></div>
  </div>
</section>

  <script src="app.js"></script>
</body>

</html>
